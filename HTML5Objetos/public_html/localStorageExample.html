<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                pintarDataList();


            });
            var array = new Array();
            function recuperarCiudades()
            {
                var aux = localStorage.getItem("prueba");
                var ciudades ;
                if (aux == null)
                    ciudades = new Array();
                else
                    ciudades = JSON.parse(aux);

                return ciudades;
            }
            function pintarDataList()
            {
                var ciudades = recuperarCiudades();
                var optionCiudades = "";
                for (var i = 0; i < ciudades.length; i++)
                {
                    optionCiudades += "<option>" + ciudades[i] + "</option>";
                }
                $("#ciudades").html(optionCiudades);

            }
            function guarda()
            {
                var ciudades = recuperarCiudades();
                ciudades[ciudades.length] = $("#text").val();
                localStorage.setItem("prueba", JSON.stringify(ciudades));
                pintarDataList();
            }

        </script>
    </head>

    <body>
        <div>TODO write content</div>
        <input type="text" list="ciudades" id="text"/>
        <input type="button" onclick="guarda()"/>
        <datalist id="ciudades">
            <option>hola</option>
            <option>adios</option>
        </datalist>
    </body>
</html>
