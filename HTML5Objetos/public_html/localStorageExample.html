        <script>
            $(document).ready(function () {
                var guardado  = recuperarArray();
                if (guardado.length > 0) {
                    alert(guardado[0]);
                }

            });
            var array = new Array();
            function recuperarArray()
            {
                var guardar = localStorage.getItem("prueba");
                if (guardar == null)
                    guardar = new Array();
                else
                    guardar = JSON.parse(localStorage.getItem("prueba"));
                
                return guardar;
            }
            function guarda()
            {

                var guardar = recuperarArray();
                guardar[guardar.length] = $("#text").val();
                localStorage.setItem("prueba", JSON.stringify(guardar));
            }

        </script>

        <input type="button" onclick="guarda()"/>
