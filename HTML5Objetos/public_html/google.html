<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Control positioning</title>
    <script src="js/libs/jquery/jquery.min.js" type="text/javascript"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
      
      <input type="button" value="Madrid" onclick="initMapa(40.4240547,-3.627942)"/>
    <div id="map"></div>
    <script>
        
        
function initMap() {
    initMapa(-28.643387,153.612224);
}
function initMapa(x,y) {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 16,
    center: {lat: x, lng: y},
    mapTypeControl: true,
    mapTypeControlOptions: {
        style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
        position: google.maps.ControlPosition.TOP_CENTER
    },
    zoomControl: true,
    zoomControlOptions: {
        position: google.maps.ControlPosition.LEFT_CENTER
    },
    scaleControl: true,
    streetViewControl: true,
    streetViewControlOptions: {
        position: google.maps.ControlPosition.LEFT_TOP
    }
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJDKMtdXxcxXH6QjaIbSAasZLNjXkfLqw&signed_in=true&callback=initMap" async defer>
    </script>
    
  </body>
</html>
