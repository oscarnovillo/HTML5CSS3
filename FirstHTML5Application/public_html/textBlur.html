<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Blurry text with CSS3</title>
<style type="text/css">
p:hover{
color:#000000;  /* this is for old browsers */
font-size:50px;
font-family:arial;
text-shadow:   0 0 5px #000000,  
5px 0 5px #000000,
0 5px 5px #000000,
-5px 0 5px #000000,
0 -5px 5px #000000;
}
p{
    font-size:50px;
font-family:arial;
}
</style>
</head>
<body>
<p>This text is blurred</p>
</body>
</html>
