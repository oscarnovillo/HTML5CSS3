    <body >
        <h1 >JUEGO DE 3 EN RAYA</h1>

        <div class="row">

                <div id="pantallaLogin">

                    <div class="input-field">
                        <input id="jugador1" type="text" list="jugadores" placeholder="nombre de jugador" class="validate">
                        <label for="jugador1">Jugador 1</label>
                        <datalist id="jugadores">
                        </datalist>
                    </div>
                    <br><br>
                    <div class="input-field">
                        <input id="jugador2" type="text" list="jugadores" placeholder="nombre de jugador" class="validate">
                        <label for="jugador2">Jugador 2</label>
                    </div>
                    <br><br>
                    <a class="waves-effect waves-light btn-large" href="javascript:comienzaJuego();">Jugar</a>
                    <a class="waves-effect waves-light btn-large" href="javascript:tablaRecords();">Ver Tabla de Records</a>
                </div>    
                <div id="pantallaJuego"  >

                    <br>

                </div>
                <div id="pantallaRecords"  >
                    <div id="tablaRecords">

                    </div>
                    <br>
                    <a class="waves-effect waves-light btn-large" href="javascript:restart();">Volver</a>

                </div>
            </div>

        </div>
        <div id="modal1" class="modal  deep-orange lighten-3">

            </div>
            <div class="modal-footer deep-orange lighten-3">

            </div>
        </div>
