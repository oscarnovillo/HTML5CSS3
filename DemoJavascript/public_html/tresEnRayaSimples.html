<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <style>
            table td{
                width:100px;
                height: 100px;
                border: 1px solid black;
            }

        </style>
        <script>
            var turno = true;
            var texto = "red";

            function clicko(codigoCelda)
            {
                if ($("#" + codigoCelda).css("background-color") === Color.white)
                {
                    $("#" + codigoCelda).text(texto);
                    $("#" + codigoCelda).css("background-color",texto   );
                    $("#" + codigoCelda).data(1);
                    if (turno) {
                        texto = "red";
                        turno = false;
                    } else {
                        texto = "blue";
                        turno = true;
                    }
                }

            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td id="0-0" onclick="clicko('0-0')" ></td>
                <td id="0-1" onclick="clicko('0-1')"></td>
                <td id="0-2" onclick="clicko('0-2')"></td>
            </tr>
            <tr>
                <td id="1-0" onclick="clicko('1-0')"></td>
                <td id="1-1" onclick="clicko('1-1')"></td>
                <td id="1-2" onclick="clicko('1-2')"></td>
            </tr>
            <tr>
                <td id="2-0" onclick="clicko('2-0')"></td>
                <td id="2-1" onclick="clicko('2-1')"></td>
                <td id="2-2" onclick="clicko('2-2')"></td>
            </tr>
        </table>
    </body>
</html>
